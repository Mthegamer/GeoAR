
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Google Maps - jQuery Mobile Demos</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<style>
		[data-role="header"] { padding-top: 20px !important;}
		[data-role="header"] h1 { color: #e12f31; }
        [data-role="header"] [data-role="button"] { margin-top: 20px; }
		#map-canvas { margin: 0; padding: 0; }
		#info-loc { padding-top: 0; }
		#info-loc h1 { margin-top: 5px; }
	</style>

	<script src="cordova.js"></script> 
	<script src="cordova_plugins.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
	<script src="js/index.js"></script>
</head>
<body>

<div data-role="page" id="map-page">
	<div data-role="header" data-theme="a">
		<h1>GeoAR</h1>
		<a href="#toCamera" class="toCamera ui-nodisc-icon ui-alt-icon ui-btn-right ui-btn ui-icon-camera ui-btn-icon-notext ui-corner-all" data-role="button" role="button">Cámara</a>
	</div>

	<div class="ui-content" id="map-canvas">
		<!-- map loads here... -->
	</div>

	<div class="ui-content" id="info-loc">
		<h1>Tu ubicación</h1>
		<ul data-role="listview">
			<li><b>Latitud</b> <output id="o_lat"></output></li>
			<li><b>Longitud</b> <output id="o_lng"></output></li>
			<li><b>Altitud</b> <output id="o_alt"></output></li>
		</ul>
	</div>
</div>

</body>
</html>
